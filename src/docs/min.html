<div>

                <button id="clearLog" type="button" class="btn btn-primary m-3">Clear Log</button>

<pre id="log">

</pre>

</div>
<script src="tempus-dominus.js"></script>
<script>
    //const tempusdominus = require("../js/tempus-dominus");
    var dt = new tempusdominus.TempusDominus(document.getElementById('datetimepicker1'), {
        display: {
            calendarWeeks: true,
            components: {
                seconds: true,
            },
            buttons: {
                today: true,
                clear: true,
                close: true
            },
        },
        restrictions :{
            disabledDates: [
                //moment("12/25/2013").toDate(),
                new Date(2021, 2 - 1, 10),
                "11/22/2013 00:53"
            ]
        }
    });

    const log = document.getElementById('log');

    document.getElementById('clearLog').addEventListener('click', () => {
        log.innerHTML = '';
    });

    ['log', 'debug', 'info', 'warn', 'error'].forEach(function (verb) {
        console[verb] = (function (method, verb, log) {
            return function () {
                method.apply(console, arguments);
                const msg = document.createElement('div');
                msg.classList.add('alert');
                switch (verb) {
                    case 'log':
                        msg.classList.add('alert-light')
                        break;
                    case 'debug':
                        msg.classList.add('alert-secondary')
                        break;
                    case 'info':
                        msg.classList.add('alert-info')
                        break;
                    case 'warn':
                        msg.classList.add('alert-warning')
                        break;
                    case 'error':
                        msg.classList.add('alert-error')
                        break;
                }
                msg.textContent = `${verb}: ${Array.prototype.slice.call(arguments).join(' ')}`;
                log.appendChild(msg);
            };
        })(console[verb], verb, log);
    });
</script>
