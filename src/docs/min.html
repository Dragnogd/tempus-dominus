    <script src="tempus-dominus.js"></script>
    <script>
        const log = document.getElementById('log');

        document.getElementById('clearLog').addEventListener('click', () => {
            log.innerHTML = '';
        });

        ['log', 'debug', 'info', 'warn', 'error'].forEach(function (verb) {
            console[verb] = (function (method, verb, log) {
                return function () {
                    method.apply(console, arguments);
                    const msg = document.createElement('div');
                    msg.classList.add('alert');
                    switch (verb) {
                        case 'log':
                            msg.classList.add('alert-light')
                            break;
                        case 'debug':
                            msg.classList.add('alert-secondary')
                            break;
                        case 'info':
                            msg.classList.add('alert-info')
                            break;
                        case 'warn':
                            msg.classList.add('alert-warning')
                            break;
                        case 'error':
                            msg.classList.add('alert-error')
                            break;
                    }
                    const pre = document.createElement('pre');
                    pre.innerHTML = Array.prototype.slice.call(arguments).join(' ');
                    msg.appendChild(pre);
                    log.appendChild(msg);
                };
            })(console[verb], verb, log);
        });
        let options = {
            display: {
                viewMode: 'times',
                components: {
                    date: false,
                    century: false,
                    hours: true,
                    seconds: false,
                    month: false,
                    year: false,
                    minutes: true,
                    decades: false,
                    useTwentyfourHour: false
                },
                toolbarPlacement: 'top'
            }
        };
