  document.getElementById('clearLog').addEventListener('click', () => {
    document.getElementById('log').innerHTML = '';
  });

  function logger(verb, ...arguments) {
    const msg = document.createElement('div');
    msg.classList.add('alert');
    switch (verb) {
      case 'log':
        msg.classList.add('alert-light');
        break;
      case 'debug':
        msg.classList.add('alert-secondary');
        break;
      case 'info':
        msg.classList.add('alert-info');
        break;
      case 'warn':
        msg.classList.add('alert-warning');
        break;
      case 'error':
        msg.classList.add('alert-danger');
        break;
    }
    const pre = document.createElement('pre');
    pre.innerHTML = arguments.join(' ');
    msg.appendChild(pre);
    document.getElementById('log').appendChild(msg);
  }

  ['log', 'debug', 'info', 'warn', 'error'].forEach(function(verb) {
    console[verb] = (function(method, verb) {
      return function() {
        method.apply(console, arguments);
        logger(verb, Array.prototype.slice.call(arguments));
      };
    })(console[verb], verb);
  });

  [
    'change',
    'update',
    'error',
    'show',
    'hide',
    'blur',
    'keyup',
    'keydown',
    'focus',
    'click'
  ].forEach((e) => {
    document.querySelectorAll('log-event').forEach(element => element.addEventListener(e, () => {
      console.log(`${element.getAttribute('id')} event:`, e);
    }));
