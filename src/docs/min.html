<body class="bg-dark">
<div>
    <div class="container">
        <div class="row">
            <div class="col-6 bg-light">
                <div id="popcorn"></div>
                <p>vvvv</p>
                <div id="datetimepicker1"></div>
                <p>^^^^</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-light">
                <button id="clearLog" type="button" class="btn btn-primary m-3">Clear Log</button>
                <div id="log">

                </div>
            </div>
        </div>
    </div>

</div>
<style>
    #popcorn {
        display: inline-block;
        width: 134px;
        height: 120px;
        background-image: url('https://popper.js.org/images/popcorn-box.svg');
        margin-left: 80px;
    }
</style>
<script src="tempus-dominus.js"></script>
<script>
    const log = document.getElementById('log');

    document.getElementById('clearLog').addEventListener('click', () => {
        log.innerHTML = '';
    });

    ['log', 'debug', 'info', 'warn', 'error'].forEach(function (verb) {
        console[verb] = (function (method, verb, log) {
            return function () {
                method.apply(console, arguments);
                const msg = document.createElement('div');
                msg.classList.add('alert');
                switch (verb) {
                    case 'log':
                        msg.classList.add('alert-light')
                        break;
                    case 'debug':
                        msg.classList.add('alert-secondary')
                        break;
                    case 'info':
                        msg.classList.add('alert-info')
                        break;
                    case 'warn':
                        msg.classList.add('alert-warning')
                        break;
                    case 'error':
                        msg.classList.add('alert-error')
                        break;
                }
                const pre = document.createElement('pre');
                pre.innerHTML = `${verb}: ${Array.prototype.slice.call(arguments).join(' ')}`;
                msg.appendChild(pre);
                log.appendChild(msg);
            };
        })(console[verb], verb, log);
    });

    //const tempusdominus = require("../js/tempus-dominus");
    var dt = new tempusdominus.TempusDominus(document.getElementById('datetimepicker1'), {
        restrictions :{
            //minDate: 'cheese',
            //maxDate: '11/22/2013 00:53',
            //maxDate: new Date(2021, 2 - 1, 10),
            disabledDates: [
                //moment("12/25/2013").toDate(),
                new Date(2021, 2 - 1, 10),
                '11/22/2013 00:53',
                //'cheese'
            ],
            enabledDates: null
        }
    });

    dt.updateOptions({
        restrictions : {
            maxDate: '11/22/2013 00:53',
        }
    });
</script>
